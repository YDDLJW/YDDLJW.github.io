<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YDD羊弟弟的小屋</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link id="favicon" rel="icon" href="">
  <link rel="stylesheet" href="css_template.css">
  <script src="common.js"></script>
  <style>
    .content-wrapper {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .content-module {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      margin: 10px 0;
      padding: 15px;
      width: 100%;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: black;
    }
    .content-module img {
      border-radius: 10px;
      max-width: 150px;
      max-height: 150px;
      margin-right: 20px;
    }
    .content-module h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .content-module p {
      margin: 2px 0;
    }
    .footer-section {
      display: flex;
      align-items: center;
    }
    .footer-section h5, .footer-section p {
      margin: 0 10px 0 0;
    }
    .footer-content > .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toc {
      position: fixed;
      top: 50%;
      right: -180px; /* Hide half of the TOC offscreen */
      transform: translateY(-50%);
      width: 200px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: right 0.5s; /* Smooth transition for sliding in and out */
    }
    .toc:hover {
      right: 0; /* Slide the TOC fully into view on hover */
    }
    .toc a {
      display: block;
      padding: 5px 0;
      text-decoration: none;
      color: black;
    }
    .toc a.active {
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
  <script>
    function searchContent(query) {
      contentData.forEach(({ title, description, content, element }) => {
        if (title.toLowerCase().includes(query) || description.toLowerCase().includes(query) || content.toLowerCase().includes(query)) {
          element.style.display = 'flex';
        } else {
          element.style.display = 'none';
        }
      });
    }

    function updateToc() {
      const toc = document.getElementById('toc');
      toc.innerHTML = '';
      let activeModules = [];
      contentData.forEach(({ element }, index) => {
        const rect = element.getBoundingClientRect();
        if (rect.top < window.innerHeight && rect.bottom >= 0) {
          activeModules.push(contentData[index]);
        }
      });

      activeModules = activeModules.slice(0, 10); // Show up to 10 items
      activeModules.forEach(({ title, element }, index) => {
        const tocItem = document.createElement('a');
        tocItem.href = `#module-${index + 1}`;
        tocItem.textContent = title;
        tocItem.addEventListener('click', (event) => {
          event.preventDefault();
          element.scrollIntoView({ behavior: 'smooth' });
        });
        toc.appendChild(tocItem);
      });
    }

    let contentData = []; // Store content data for search and TOC

    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems);

      // Dynamically load content modules
      const contentModules = document.getElementById('content-modules');

      fetch('https://api.github.com/repos/YDDLJW/YDDLJW.github.io/contents/contents')
        .then(response => response.json())
        .then(files => {
          const contentPromises = files.map((file, index) => {
            if (file.name.endsWith('.md')) {
              return fetch(file.download_url)
                .then(response => response.text().then(text => ({
                  text,
                  name: file.name,
                })))
                .then(({ text, name }) => {
                  const lines = text.split('\n');
                  let imageSrc = "https://via.placeholder.com/150";
                  let title = `内容模块 ${index + 1}`;
                  let description = "";
                  let content = text;

                  for (let line of lines) {
                    if (line.includes('<img')) {
                      const match = line.match(/src="(.*?)"/);
                      if (match) {
                        imageSrc = match[1];
                        break;
                      }
                    }
                  }

                  for (let line of lines) {
                    if (line.startsWith('#')) {
                      title = line.replace(/^#+\s*/, '');
                    } else if (line.trim() !== "" && !line.includes('<img')) {
                      description = line.trim().substring(0, 100) + '...';
                      break;
                    }
                  }

                  const module = document.createElement('a');
                  module.href = `template.html?content=${file.name}`;
                  module.className = 'content-module';
                  module.id = `module-${index + 1}`;
                  module.innerHTML = `
                    <img src="${imageSrc}" alt="缩略图">
                    <div>
                      <h2>${title}</h2>
                      <p>${description}</p>
                    </div>
                  `;
                  contentModules.appendChild(module);

                  contentData.push({ title, description, content, element: module, name });

                  return module;
                });
            }
          });

          return Promise.all(contentPromises).then(() => {
            contentData.sort((a, b) => {
              const numA = parseInt(a.name.match(/(\d+)/)[0], 10);
              const numB = parseInt(b.name.match(/(\d+)/)[0], 10);
              return numB - numA; // 按文件名中的数字进行倒序排序
            });

            contentModules.innerHTML = '';
            contentData.forEach(({ element }, index) => {
              element.id = `module-${index + 1}`;
              contentModules.appendChild(element);
            });

            updateToc();
          });
        })
        .catch(error => {
          console.error('Error fetching content list:', error);
        });

      window.addEventListener('scroll', updateToc);
      window.addEventListener('resize', updateToc);
    });
  </script>
</head>
<body>

  <!-- Table of Contents -->
  <div class="toc" id="toc">

      </div>
      <div class="footer-section">
        <h5 class="white-text">联系</h5>
        <p class="grey-text text-lighten-4">tydd521521521@gmail.com</p>
      </div>
    </div>
    <div class="footer-content">
      <div class="container">
        © 2024 YDD羊弟弟
      </div>
    </div>
  </footer>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
