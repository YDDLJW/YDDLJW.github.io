<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YDD羊弟弟的小屋</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .background-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .background-image {
      position: absolute;
      width: 125%; /* To ensure the image covers the whole viewport during the movement */
      height: 125%;
      opacity: 0.5;
      animation: moveCamera 40s infinite linear; /* Slowed down the animation */
    }
    @keyframes moveCamera {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(-20%, -20%);
      }
      50% {
        transform: translate(-20%, 0);
      }
      75% {
        transform: translate(0, -20%);
      }
    }
    .content-wrapper {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin: 20px;
      z-index: 1;
      width: 80%;
    }
    .upper-footer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 2;
    }
    .upper-footer a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    .page-footer {
      width: 100%;
      position: relative;
      bottom: 0;
    }
  </style>
</head>
<body>

  <div class="upper-footer">
    <div class="left">
      <a href="#" class="brand-logo">YDD羊弟弟的小屋</a>
    </div>
    <div class="right">
      <a href="#home">首页</a>
      <a href="#about">关于</a>
      <a href="#contact">联系</a>
    </div>
  </div>

  <div class="background-container">
    <img id="backgroundImage" src="" alt="Background" class="background-image">
  </div>

  <!-- Main Content -->
  <div class="container content-wrapper" id="home">
    <div class="section">
      <h1>欢迎来到羊弟弟的小屋</h1>
      <p>这是一个使用Materialize框架创建的简单示例网站。</p>
      <!-- Trigger the modal with a button -->
      <a class="waves-effect waves-light btn modal-trigger" href="#modal1">打开模态框</a>
    </div>
  </div>

  <!-- About Section -->
  <div class="container content-wrapper" id="about">
    <div class="section">
      <h2>关于我</h2>
      <p>一个普通的大学生</p>
    </div>
  </div>

  <!-- Contact Section -->
  <div class="container content-wrapper" id="contact">
    <div class="section">
      <h2>联系</h2>
      <p>tydd521521521@gmail.com</p>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>模态框标题</h4>
      <p>一些文本内容</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">同意</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">页脚内容</h5>
          <p class="grey-text text-lighten-4">你可以在这里使用行和列来组织你的页脚内容。</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      © 2024 YDD羊弟弟的网站
      </div>
    </div>
  </footer>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Initialize JavaScript Components -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems);

      // Array of background image URLs
      const images = [
        'https://raw.githubusercontent.com/YDDLJW/YDDLJW.github.io/main/static/background_1.png',
        'https://raw.githubusercontent.com/YDDLJW/YDDLJW.github.io/main/static/background_2.png',
        // Add more image URLs as needed
      ];

      let currentIndex = 0;
      const backgroundImage = document.getElementById('backgroundImage');
      backgroundImage.src = images[currentIndex];

      backgroundImage.addEventListener('animationiteration', () => {
        currentIndex = (currentIndex + 1) % images.length;
        backgroundImage.src = images[currentIndex];
      });
    });
  </script>
</body>
</html>
