<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YDD羊弟弟的小屋 - 内容详情</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      margin: 0;
      padding-top: 60px; /* Add padding to separate content from the fixed header */
      padding-bottom: 60px; /* Add padding to separate content from the fixed footer */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .background-image {
      position: absolute;
      width: 125%; /* To ensure the image covers the whole viewport during the movement */
      height: 125%;
      opacity: 0.5;
      animation: moveCamera 40s infinite linear; /* Slowed down the animation */
    }
    @keyframes moveCamera {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(-20%, -20%);
      }
      50% {
        transform: translate(-20%, 0);
      }
      75% {
        transform: translate(0, -20%);
      }
    }
    .content-wrapper {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .upper-footer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(45deg, rgba(255, 182, 193, 0.8), rgba(255, 105, 180, 0.8));
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 2;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .upper-footer a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    .page-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(45deg, rgba(255, 182, 193, 0.8), rgba(255, 105, 180, 0.8));
      color: white;
      z-index: 2;
    }
    .footer-content {
      display: flex;
      justify-content: space-between;
    }
    .footer-section {
      flex: 1;
      padding: 10px;
    }
    .content-detail {
      width: 100%;
      text-align: center;
    }
    .content-detail h1 {
      margin: 0;
      font-size: 2rem;
    }
    .content-detail p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="upper-footer">
    <div class="left">
      <a href="../index.html" class="brand-logo">YDD羊弟弟的小屋</a>
    </div>
    <div class="right">
      <a href="../index.html#home">首页</a>
      <a href="../index.html#about">关于</a>
      <a href="../index.html#contact">联系</a>
    </div>
  </div>

  <div class="background-container">
    <img id="backgroundImage" src="" alt="Background" class="background-image">
  </div>

  <!-- Main Content -->
  <div class="container content-wrapper">
    <div class="content-detail" id="content">
      <!-- Markdown content will be loaded here -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="page-footer">
    <div class="container footer-content">
      <div class="footer-section">
        <h5 class="white-text">关于我</h5>
        <p class="grey-text text-lighten-4">一个普通的大学生</p>
      </div>
      <div class="footer-section">
        <h5 class="white-text">联系</h5>
        <p class="grey-text text-lighten-4">tydd521521521@gmail.com</p>
      </div>
    </div>
    <div class="footer-content">
      <div class="container">
        © 2024 YDD羊弟弟的网站
      </div>
    </div>
  </footer>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Markdown parsing library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.10/marked.min.js"></script>

  <!-- Initialize JavaScript Components -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize modal
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems);

      // Array of background image URLs
      const images = [
        '../static/background_1.png',
        '../static/background_2.png',
        // Add more image URLs as needed
      ];

      let currentIndex = 0;
      const backgroundImage = document.getElementById('backgroundImage');
      backgroundImage.src = images[currentIndex];

      backgroundImage.addEventListener('animationiteration', () => {
        currentIndex = (currentIndex + 1) % images.length;
        backgroundImage.src = images[currentIndex];
      });

      // Load Markdown content
      const contentUrl = new URLSearchParams(window.location.search).get('content');
      if (contentUrl) {
        fetch(contentUrl)
          .then(response => response.text())
          .then(text => {
            document.getElementById('content').innerHTML = marked.parse(text);
          });
      }
    });
  </script>
</body>
</html>
