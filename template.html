<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YDD羊弟弟的小屋 - 内容详情</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link id="favicon" rel="icon" href="">
  <link rel="stylesheet" href="css_template.css">
  <script src="common.js"></script>
  <style>
    .content-wrapper {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .content-detail {
      color: black;
    }
    .toc {
      position: fixed;
      top: 50%;
      right: -180px; /* Hide half of the TOC offscreen */
      transform: translateY(-50%);
      width: 200px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: right 0.5s; /* Smooth transition for sliding in and out */
    }
    .toc:hover {
      right: 0; /* Slide the TOC fully into view on hover */
    }
    .toc a {
      display: block;
      padding: 5px 0;
      text-decoration: none;
      color: black;
    }
    .toc a.active {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .footer-section {
      display: flex;
      align-items: center;
    }
    .footer-section h5, .footer-section p {
      margin: 0 10px 0 0;
    }
    .footer-content > .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .night-mode .content-detail {
      color: #d3d3d3;
    }
    .night-mode .toc {
      background-color: rgba(50, 50, 50, 0.8);
      color: #d3d3d3;
    }
  </style>
</head>
<body>
  <div class="upper-footer">
    <div class="left">
      <a href="index.html" class="brand-logo" onclick="resetSearch()">YDD羊弟弟的小屋</a>
    </div>
    <div class="search-container">
      <div class="search-box">
        <input type="text" class="search-input" id="searchInput" placeholder="搜索内容" onkeydown="handleKeyDown(event)" autocomplete="off">
        <button class="search-button" onclick="handleSearch()">→</button>
      </div>
    </div>
    <div class="right">
      <button class="toggle-button" onclick="toggleNightMode()">切换昼夜模式</button>
      <a href="index.html#home" onclick="resetSearch()">首页</a>
    </div>
  </div>

  <div class="background-container">
    <img id="backgroundImage" src="" alt="Background" class="background-image">
  </div>

  <!-- Main Content -->
  <div class="container content-wrapper">
    <div class="content-detail" id="content">
      <!-- Markdown内容将在这里加载 -->
    </div>
  </div>

  <!-- Table of Contents -->
  <div class="toc" id="toc">
    <!-- 目录内容将在这里加载 -->
  </div>

  <!-- Footer -->
  <footer class="page-footer">
    <div class="container footer-content">
      <div class="footer-section">
        <h5 class="white-text">关于我</h5>
        <p class="grey-text text-lighten-4">一个普通的大学生</p>
      </div>
      <div class="footer-section">
        <h5 class="white-text">联系</h5>
        <p class="grey-text text-lighten-4">tydd521521521@gmail.com</p>
      </div>
    </div>
    <div class="footer-content">
      <div class="container">
        © 2024 YDD羊弟弟
      </div>
    </div>
  </footer>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Markdown parsing library -->
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script>

  <!-- Initialize JavaScript Components -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize modal
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems);

      // Load Markdown content
      const contentUrl = new URLSearchParams(window.location.search).get('content');
      if (contentUrl) {
        fetch(`https://raw.githubusercontent.com/YDDLJW/YDDLJW.github.io/main/contents/${contentUrl}`)
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.text();
          })
          .then(text => {
            const lines = text.split('\n');
            const contentDiv = document.getElementById('content');
            const tocDiv = document.getElementById('toc');
            let tocHtml = '';
            let headingId = 0;

            lines.forEach(line => {
              if (line.startsWith('#')) {
                const headingText = line.replace(/^#+\s*/, '');
                headingId++;
                contentDiv.innerHTML += `<h1 id="heading${headingId}">${headingText}</h1>`;
                tocHtml += `<a href="#heading${headingId}" id="toc-heading${headingId}">${headingText}</a>`;
              } else if (line.includes('<img')) {
                const match = line.match(/src="(.*?)"/);
                if (match) {
                  contentDiv.innerHTML += `<img src="${match[1]}" alt="内容图片" style="max-width:600px; max-height:600px; width:auto; height:auto;">`;
                }
              } else {
                contentDiv.innerHTML += `<p>${line}</p>`;
              }
            });

            tocDiv.innerHTML = tocHtml;

            // Update active heading on scroll
            window.addEventListener('scroll', () => {
              let activeId = '';
              const headings = contentDiv.querySelectorAll('h1');
              headings.forEach(heading => {
                const rect = heading.getBoundingClientRect();
                if (rect.top <= 100 && rect.bottom >= 100) {
                  activeId = heading.id;
                }
              });

              const tocLinks = tocDiv.querySelectorAll('a');
              tocLinks.forEach(link => {
                link.classList.remove('active');
                if (link.id === `toc-${activeId}`) {
                  link.classList.add('active');
                }
              });
            });
          })
          .catch(error => {
            document.getElementById('content').innerHTML = `<p style="color: red;">Error loading content: ${error.message}</p>`;
          });
      }
    });
  </script>
</body>
</html>
