<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YDD羊弟弟的小屋 - 内容详情</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link id="favicon" rel="icon" href="">
  <style>
    body {
      margin: 0;
      padding-top: 50px; /* Add padding to separate content from the fixed header */
      padding-bottom: 60px; /* Add padding to separate content from the fixed footer */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .background-image {
      position: absolute;
      width: 125%; /* To ensure the image covers the whole viewport during the movement */
      height: 125%;
      opacity: 0.5;
      animation: moveCamera 40s infinite linear; /* Slowed down the animation */
    }
    @keyframes moveCamera {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(-20%, -20%);
      }
      50% {
        transform: translate(-20%, 0);
      }
      75% {
        transform: translate(0, -20%);
      }
    }
    .content-wrapper {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .upper-footer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(45deg, rgba(255, 182, 193, 0.8), rgba(255, 105, 180, 0.8));
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 2;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .upper-footer a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    .search-container {
      flex: auto;
      display: flex;
      justify-content: center;
    }
    .search-box {
      background-color: white;
      border-radius: 33px;
      padding: 0 10px; /* Adjusted padding for better fit */
      display: flex;
      align-items: center;
      height: 32px; /* Adjusted height for smaller search box */
      width: 400px; /* Adjusted width for smaller search box */
    }
    .search-input {
      border: none;
      outline: none;
      width: 100%;
      padding: 5px;
      height: 100%;
    }
    .search-button {
      margin-left: 10px;
      padding: 4px 12px; /* Adjusted padding for smaller search button */
      border-radius: 22px;
      border: none;
      background-color: #faa2ce;
      color: white;
      cursor: pointer;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-button {
      margin-left: 10px;
      padding: 4px 12px;
      border-radius: 22px;
      border: none;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .page-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(45deg, rgba(255, 182, 193, 0.8), rgba(255, 105, 180, 0.8));
      color: white;
      z-index: 2;
      height: 78px; /* Adjusted footer height */
      display: flex;
      align-items: center;
    }
    .footer-content {
      display: flex;
      justify-content: space-between;
      padding: 0 150px; /* Add padding to make the content not touch the edges */
    }
    .footer-section {
      flex: 1;
      padding: 10px;
      font-size: 0.8rem; /* Adjusted font size */
    }
    .footer-section h5 {
      margin-bottom: 2px; /* Adjusted margin to reduce spacing */
    }
    .toc {
      position: fixed;
      top: 60px;
      right: -180px; /* Hide half of the TOC offscreen */
      width: 200px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: right 0.5s; /* Smooth transition for sliding in and out */
    }
    .toc:hover {
      right: 0; /* Slide the TOC fully into view on hover */
    }
    .toc a {
      display: block;
      padding: 5px 0;
      text-decoration: none;
      color: black;
    }
    .toc a.active {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .night-mode .upper-footer {
      background: linear-gradient(45deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 40, 0.8));
    }
    .night-mode .page-footer {
      background: linear-gradient(45deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 40, 0.8));
    }
    .night-mode .content-wrapper {
      background-color: rgba(0, 0, 0, 0.8);
      color: #d3d3d3;
    }
    .night-mode .content-detail {
      color: #d3d3d3;
    }
    .night-mode .toc {
      background-color: rgba(50, 50, 50, 0.8);
      color: #d3d3d3;
    }
    .night-mode .search-box {
      background-color: rgba(50, 50, 50, 0.8);
      color: #d3d3d3;
    }
    .night-mode .search-input {
      background-color: transparent;
      color: #d3d3d3;
    }
    .night-mode .search-button,
    .night-mode .toggle-button {
      background-color: rgba(50, 50, 50, 0.8);
      color: #d3d3d3;
    }
  </style>

  <!-- GitHub Avatar Fetching Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('https://api.github.com/users/YDDLJW')
        .then(response => response.json())
        .then(data => {
          const faviconLink = document.getElementById('favicon');
          faviconLink.href = data.avatar_url;
        })
        .catch(error => console.error('Error fetching GitHub user avatar:', error));

      const nightMode = localStorage.getItem('nightMode');
      if (nightMode === 'true') {
        document.body.classList.add('night-mode');
      }

      const searchParams = new URLSearchParams(window.location.search);
      const searchQuery = searchParams.get('search');
      if (searchQuery) {
        document.getElementById('searchInput').value = searchQuery;
        searchContent(searchQuery);
      }
    });

    function toggleNightMode() {
      document.body.classList.toggle('night-mode');
      localStorage.setItem('nightMode', document.body.classList.contains('night-mode'));
    }

    function handleKeyDown(event) {
      if (event.key === 'Enter') {
        handleSearch();
      }
    }

    function handleSearch() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      window.location.href = `../index.html?search=${encodeURIComponent(query)}`;
    }

    function resetSearch() {
      window.location.href = '../index.html';
    }
  </script>
</head>
<body>

  <div class="upper-footer">
    <div class="left">
      <a href="../index.html" class="brand-logo" onclick="resetSearch()">YDD羊弟弟的小屋</a>
    </div>
    <div class="search-container">
      <div class="search-box">
        <input type="text" class="search-input" id="searchInput" placeholder="搜索内容" onkeydown="handleKeyDown(event)">
        <button class="search-button" onclick="handleSearch()">→</button>
      </div>
    </div>
    <div class="right">
      <button class="toggle-button" onclick="toggleNightMode()">切换昼夜模式</button>
      <a href="../index.html#home" onclick="resetSearch()">首页</a>
    </div>
  </div>

  <div class="background-container">
    <img id="backgroundImage" src="" alt="Background" class="background-image">
  </div>

  <!-- Main Content -->
  <div class="container content-wrapper">
    <div class="content-detail" id="content">
      <!-- Markdown内容将在这里加载 -->
    </div>
  </div>

  <!-- Table of Contents -->
  <div class="toc" id="toc">
    <!-- 目录内容将在这里加载 -->
  </div>

  <!-- Footer -->
  <footer class="page-footer">
    <div class="container footer-content">
      <div class="footer-section">
        <h5 class="white-text">关于我</h5>
        <p class="grey-text text-lighten-4">一个普通的大学生</p>
      </div>
      <div class="footer-section">
        <h5 class="white-text">联系</h5>
        <p class="grey-text text-lighten-4">tydd521521521@gmail.com</p>
      </div>
    </div>
    <div class="footer-content">
      <div class="container">
        © 2024 YDD
      </div>
    </div>
  </footer>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Markdown parsing library -->
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script>

  <!-- Initialize JavaScript Components -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize modal
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems);

      // Array of background image URLs
      fetch('https://api.github.com/repos/YDDLJW/YDDLJW.github.io/contents/static')
        .then(response => response.json())
        .then(data => {
          const images = data.map(file => file.download_url);
          let currentIndex = 0;
          const backgroundImage = document.getElementById('backgroundImage');
          backgroundImage.src = images[currentIndex];

          backgroundImage.addEventListener('animationiteration', () => {
            currentIndex = (currentIndex + 1) % images.length;
            backgroundImage.src = images[currentIndex];
          });
        });

      // Load Markdown content
      const contentUrl = new URLSearchParams(window.location.search).get('content');
      if (contentUrl) {
        fetch(`https://raw.githubusercontent.com/YDDLJW/YDDLJW.github.io/main/contents/${contentUrl}`)
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.text();
          })
          .then(text => {
            const lines = text.split('\n');
            const contentDiv = document.getElementById('content');
            const tocDiv = document.getElementById('toc');
            let tocHtml = '';
            let headingId = 0;

            lines.forEach(line => {
              if (line.startsWith('#')) {
                const headingText = line.replace(/^#+\s*/, '');
                headingId++;
                contentDiv.innerHTML += `<h1 id="heading${headingId}">${headingText}</h1>`;
                tocHtml += `<a href="#heading${headingId}" id="toc-heading${headingId}">${headingText}</a>`;
              } else if (line.includes('<img')) {
                const match = line.match(/src="(.*?)"/);
                if (match) {
                  contentDiv.innerHTML += `<img src="${match[1]}" alt="内容图片" style="max-width:600px; max-height:600px; width:auto; height:auto;">`;
                }
              } else {
                contentDiv.innerHTML += `<p>${line}</p>`;
              }
            });

            tocDiv.innerHTML = tocHtml;

            // Update active heading on scroll
            window.addEventListener('scroll', () => {
              let activeId = '';
              const headings = contentDiv.querySelectorAll('h1');
              headings.forEach(heading => {
                const rect = heading.getBoundingClientRect();
                if (rect.top <= 100 && rect.bottom >= 100) {
                  activeId = heading.id;
                }
              });

              const tocLinks = tocDiv.querySelectorAll('a');
              tocLinks.forEach(link => {
                link.classList.remove('active');
                if (link.id === `toc-${activeId}`) {
                  link.classList.add('active');
                }
              });
            });
          })
          .catch(error => {
            document.getElementById('content').innerHTML = `<p style="color: red;">Error loading content: ${error.message}</p>`;
          });
      }
    });
  </script>
</body>
</html>
