<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YDD羊弟弟的小屋</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      margin: 0;
      padding-top: 60px; /* Add padding to separate content from the fixed header */
      padding-bottom: 60px; /* Add padding to separate content from the fixed footer */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .background-image {
      position: absolute;
      width: 125%; /* To ensure the image covers the whole viewport during the movement */
      height: 125%;
      opacity: 0.5;
      animation: moveCamera 40s infinite linear; /* Slowed down the animation */
    }
    @keyframes moveCamera {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(-20%, -20%);
      }
      50% {
        transform: translate(-20%, 0);
      }
      75% {
        transform: translate(0, -20%);
      }
    }
    .content-wrapper {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .content-module {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      margin: 10px 0;
      padding: 15px;
      width: 100%;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: black;
    }
    .content-module img {
      border-radius: 10px;
      max-width: 150px;
      max-height: 150px;
      margin-right: 20px;
    }
    .content-module h2 {
      margin: 0;
      font-size: 1.5rem;
    }
    .content-module p {
      margin: 5px 0;
    }
    .upper-footer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(45deg, rgba(255, 182, 193, 0.8), rgba(255, 105, 180, 0.8));
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 2;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .upper-footer a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }
    .search-container {
      flex: auto;
      display: flex;
      justify-content: center;
    }
    .search-box {
      background-color: white;
      border-radius: 33px;
      padding: 3px 5px;
      display: flex;
      align-items: center;
      width: 400px; /* Adjusted width for smaller search box */
    }
    .search-input {
      border: none;
      outline: none;
      width: 100%;
      padding: 5px;
    }
    .search-button {
      margin-left: 20px;
      padding: 10px 10px;
      border-radius: 33px;
      border: none;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    .page-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(45deg, rgba(255, 182, 193, 0.8), rgba(255, 105, 180, 0.8));
      color: white;
      z-index: 2;
      height: 78px; /* Adjusted footer height */
      display: flex;
      align-items: center;
    }
    .footer-content {
      display: flex;
      justify-content: space-between;
      padding: 0 150px; /* Add padding to make the content not touch the edges */
    }
    .footer-section {
      flex: 1;
      padding: 10px;
      font-size: 0.8rem; /* Adjusted font size */
    }
  </style>
</head>
<body>

  <div class="upper-footer">
    <div class="left">
      <a href="#" class="brand-logo">YDD羊弟弟的小屋</a>
    </div>
    <div class="search-container">
      <div class="search-box">
        <input type="text" class="search-input" id="searchInput" placeholder="搜索内容">
        <button class="search-button" onclick="searchContent()">→</button>
      </div>
    </div>
    <div class="right">
      <a href="#home">首页</a>
    </div>
  </div>

  <div class="background-container">
    <img id="backgroundImage" src="" alt="Background" class="background-image">
  </div>

  <!-- Main Content -->
  <div class="container content-wrapper" id="home">
    <div class="section">
      <h4>欢迎来到羊弟弟的小屋</h4>
      <p>碎碎念</p>
      <!-- Content modules will be dynamically inserted here -->
      <div id="content-modules"></div>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>模态框标题</h4>
      <p>一些文本内容</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">同意</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="page-footer">
    <div class="container footer-content">
      <div class="footer-section">
        <h5 class="white-text">关于我</h5>
        <p class="grey-text text-lighten-4">一个普通的大学生</p>
      </div>
      <div class="footer-section">
        <h5 class="white-text">联系</h5>
        <p class="grey-text text-lighten-4">tydd521521521@gmail.com</p>
      </div>
    </div>
    <div class="footer-content">
      <div class="container">
        © 2024 YDD羊弟弟
      </div>
    </div>
  </footer>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Initialize JavaScript Components -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems);

      // Fetching all background images from the static directory
      fetch('https://api.github.com/repos/YDDLJW/YDDLJW.github.io/contents/static')
        .then(response => response.json())
        .then(data => {
          const images = data.map(file => file.download_url);
          let currentIndex = 0;
          const backgroundImage = document.getElementById('backgroundImage');
          backgroundImage.src = images[currentIndex];

          backgroundImage.addEventListener('animationiteration', () => {
            currentIndex = (currentIndex + 1) % images.length;
            backgroundImage.src = images[currentIndex];
          });
        });

      // Dynamically load content modules
      const contentModules = document.getElementById('content-modules');

      fetch('https://api.github.com/repos/YDDLJW/YDDLJW.github.io/contents/contents')
        .then(response => response.json())
        .then(files => {
          files.forEach((file, index) => {
            if (file.name.endsWith('.md')) {
              fetch(file.download_url)
                .then(response => response.text())
                .then(text => {
                  const lines = text.split('\n');
                  let imageSrc = "https://via.placeholder.com/150";
                  let title = `内容模块 ${index + 1}`;
                  let description = "";

                  for (let line of lines) {
                    if (line.includes('<img')) {
                      const match = line.match(/src="(.*?)"/);
                      if (match) {
                        imageSrc = match[1];
                        break;
                      }
                    }
                  }

                  for (let line of lines) {
                    if (line.startsWith('#')) {
                      title = line.replace(/^#+\s*/, '');
                    } else if (line.trim() !== "" && !line.includes('<img')) {
                      description = line.trim().substring(0, 100) + '...';
                      break;
                    }
                  }

                  const module = document.createElement('a');
                  module.href = `contents/template.html?content=${file.name}`;
                  module.className = 'content-module';
                  module.innerHTML = `
                    <img src="${imageSrc}" alt="缩略图">
                    <div>
                      <h2>${title}</h2>
                      <p>${description}</p>
                    </div>
                  `;
                  contentModules.appendChild(module);
                });
            }
          });
        })
        .catch(error => {
          console.error('Error fetching content list:', error);
        });
    });

    function searchContent() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const modules = document.querySelectorAll('.content-module');
      modules.forEach(module => {
        const title = module.querySelector('h2').innerText.toLowerCase();
        const description = module.querySelector('p').innerText.toLowerCase();
        if (title.includes(query) || description.includes(query)) {
          module.style.display = 'flex';
        } else {
          module.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
